<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,500;0,600;1,400&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-md navbar-dark">
            <a href="#" class="navbar-brand">
                <img src="img/fill-logo.svg" alt="Sanskriti Logo" class="d-inline-block align-top logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggleMobileMenu"
                aria-controls="toggleMobileMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="toggleMobileMenu">
                <ul class="navbar-nav ms-auto text-center main-nav">
                    <li><a href="#" class="nav-link">home</a></li>
                    <li><a href="#" class="nav-link">festivals</a></li>
                    <li><a href="#" class="nav-link">products</a></li>
                    <li><a href="#" class="nav-link">about</a></li>
                    <li><a href="#" class="nav-link btn btn-ghost">sign up</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <section class="festival-form">
        <div class="container">
            <div class="form-card">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="fname" class="form-label input-title">First Name</label>
                            <input type="text" class="form-control input-box" id="fname" placeholder="John">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="lname" class="form-label input-title">Last Name</label>
                            <input type="text" class="form-control input-box" id="lname" placeholder="Wick">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="emailID" class="form-label input-title">Email ID</label>
                            <input type="email" class="form-control input-box" id="emailID"
                                placeholder="name@example.com">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label input-title">Mobile No.</label>
                            <input type="tel" class="form-control input-box" id="phoneNumber"
                                placeholder="+91 98765 43210">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="fistivalName" class="form-label input-title">Name of The Festival</label>
                            <input type="email" class="form-control input-box" id="fistivalName" placeholder="Diwali">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="timeFestical" class="form-label input-title">When It's Celeberated</label>
                            <input type="text" class="form-control input-box" id="timeFestical"
                                placeholder="Near October or November">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="fistivalPlace" class="form-label input-title">Where it's Celeberated</label>
                            <input type="email" class="form-control input-box" id="fistivalPlace"
                                placeholder="All over India">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="fistivalImage" class="form-label input-title">Paste Image Link of the Festival</label>
                            <input type="url" class="form-control input-box" id="fistivalImage"
                                placeholder="https://example.com/">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3">
                        <label for="festivalArtical" class="form-label input-title">Information about Festival</label>
                        <textarea class="form-control input-box textarea-box" id="festivalArtical" rows="10"></textarea>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-full submit-btn fest-article-btn">submit</button>
                </div>
            </div>
    </section>
</body>

</html>
